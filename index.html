<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 1. Custom Title -->
  <title>Sandau Bros Proof</title>

  <!-- 2. Favicon: both modern and legacy -->
  <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <!-- 3. Your Fonts & Styles -->
  <style>
    @font-face {
      font-family: 'Myriad Pro';
      src: url('assets/fonts/MyriadPro-Regular.woff') format('woff');
    }
    body {
      font-family: 'Myriad Pro', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .input-group { margin: 10px 0; }
    #canvasContainer { margin-top: 20px; }
    canvas { border: 1px solid #ccc; }
  </style>

  <script src="assets/js/jspdf.umd.min.js"></script>
  <script src="assets/js/proof1.js" defer></script>
</head>

<body>
  <h1>Sandau Bros Proof</h1>    <!--Change Header-->

  <div class="input-group">
    <label>Client Name:</label>
    <input type="text" id="clientName" />
  </div>
  <div class="input-group">
    <label>Project Name:</label>
    <input type="text" id="projectName" />
  </div>
  <div class="input-group">
    <label>Date:</label>
    <input type="text" id="date" />
  </div>
  <div class="input-group">
    <label>Revision #:</label>
    <input type="text" id="revision" />
  </div>
  <div class="input-group">
    <label>Upload Artwork:</label>
    <input type="file" id="artwork" accept="image/*" />
  </div>

  <button id="generateBtn">Generate Proof</button>
  <button id="downloadLink" style="display:none;">Download PDF</button>

  <div id="canvasContainer">
    <canvas id="proofCanvas" width="1224" height="1584"></canvas>
  </div>
</body>
</html>
